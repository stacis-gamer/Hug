<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yay ü§ç</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #ffe6f0, #e0c3fc);
    font-family: 'Poppins', system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* background decorations */
  .sparkle {
    position: absolute;
    font-size: 18px;
    opacity: 0.5;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-120vh); }
  }

  .wrapper {
    text-align: center;
    z-index: 2;
    width: 100%;
    padding: 0 16px;
  }

  .video-box {
    width: 100%;
    max-width: 720px;
    border-radius: 26px;
    overflow: hidden;
    box-shadow: 0 25px 60px rgba(0,0,0,0.18);
    margin: 0 auto 28px;
    transition: transform 0.8s ease;
  }

  video {
    width: 100%;
    height: auto;
    display: block;
    background: transparent;
  }

  .text {
    font-size: 24px;
    color: #ff5fa2;
    opacity: 0;
    transition: opacity 1.6s ease;
    margin-bottom: 20px;
  }

  .text.show {
    opacity: 1;
  }

  button {
    padding: 14px 34px;
    font-size: 18px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #ff5fa2, #ff85c1);
    color: white;
    animation: pulse 2.6s ease-in-out infinite;
    transition: opacity 0.8s ease, transform 0.4s ease;
  }

  button:active {
    transform: scale(0.94);
  }

  button.hide {
    opacity: 0;
    pointer-events: none;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<!-- sparkles -->
<script>
  for (let i = 0; i < 18; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerText = ["‚ú®","üíó","‚≠ê","üíû"][Math.floor(Math.random()*4)];
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (8 + Math.random()*6) + "s";
    document.body.appendChild(s);
  }
</script>

<div class="wrapper">

  <div class="video-box" id="videoBox">
    <video id="hugVideo" poster="hug.png" playsinline preload="metadata">
      <source src="hug.mp4" type="video/mp4">
    </video>
  </div>

  <div class="text" id="yayText">Yayy :3</div>

  <button id="hugBtn" onclick="startHug()">Hug me? :3</button>

</div>

<script>
  const video = document.getElementById("hugVideo");
  const button = document.getElementById("hugBtn");
  const text = document.getElementById("yayText");
  const box = document.getElementById("videoBox");

  function startHug() {
    button.classList.add("hide");

    setTimeout(() => {
      text.classList.add("show");
      box.style.transform = "scale(1.02)";
      video.currentTime = 0;
      video.play();
    }, 700);
  }

  video.addEventListener("ended", () => {
    text.classList.remove("show");
    box.style.transform = "scale(1)";

    setTimeout(() => {
      button.innerText = "Hug me again :3";
      button.classList.remove("hide");
    }, 1400);
  });
</script>

</body>
</html>
