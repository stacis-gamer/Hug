<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day ü§ç</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #ffe6f0, #e0c3fc);
    font-family: 'Poppins', system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* floating decorations */
  .sparkle {
    position: absolute;
    font-size: 18px;
    opacity: 0.6;
    animation: float 8s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-120vh); }
  }

  .wrapper {
    text-align: center;
    z-index: 2;
  }

  .chibi {
    width: 150px;
    margin-bottom: 20px;
    transition: 0.6s ease;
  }

  .card {
    background: white;
    padding: 32px 36px;
    border-radius: 28px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    animation: popIn 0.6s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #ff5fa2;
    font-size: 24px;
    margin-bottom: 24px;
    transition: 0.4s ease;
  }

  .buttons {
    display: flex;
    gap: 18px;
    justify-content: center;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .yes {
    background: #4CAF50;
    color: white;
  }

  .no {
    background: #ff4d4d;
    color: white;
  }

  .proceed {
    background: linear-gradient(135deg, #ff5fa2, #ff85c1);
    color: white;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
  }

  /* overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,230,240,0.97);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 20;
  }

  .loader-text {
    font-size: 26px;
    color: #ff5fa2;
    margin-bottom: 28px;
    animation: breathe 2s ease-in-out infinite;
  }

  @keyframes breathe {
    0%,100% { opacity: 0.9; }
    50% { opacity: 0.5; }
  }

  .hug-btn {
    display: none;
    padding: 14px 36px;
    font-size: 20px;
    border-radius: 35px;
    border: none;
    background: linear-gradient(135deg, #ff5fa2, #ff85c1);
    color: white;
    cursor: pointer;
    animation: pulse 2s infinite;
  }
</style>
</head>

<body>

<script>
  for (let i = 0; i < 20; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerText = ["‚ú®","üíó","‚≠ê","üíû"][Math.floor(Math.random()*4)];
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (6 + Math.random()*4) + "s";
    document.body.appendChild(s);
  }
</script>

<div class="wrapper">

  <img src="5.png" id="chibi" class="chibi">

  <div class="card">
    <h1 id="text">Should I continue?</h1>
    <div class="buttons" id="buttons">
      <button class="yes" onclick="yesClick()">Yes üíö</button>
      <button class="no" id="noBtn" onclick="noClick()">No üíî</button>
    </div>
  </div>

</div>

<div class="overlay" id="overlay">
  <div class="loader-text" id="loaderText">Preparing for hug</div>
  <button class="hug-btn" id="hugBtn" onclick="goYay()">Hug? :3</button>
</div>

<script>
  const text = document.getElementById("text");
  const chibi = document.getElementById("chibi");
  const buttons = document.getElementById("buttons");
  const noBtn = document.getElementById("noBtn");

  const overlay = document.getElementById("overlay");
  const loaderText = document.getElementById("loaderText");
  const hugBtn = document.getElementById("hugBtn");

  function noClick() {
    text.innerText = "Haha Jk, There‚Äôs no going back now üòà";
    chibi.src = "6.png";
    noBtn.style.display = "none";
  }

  function yesClick() {
    text.innerText = "Ehehehehe less gooo üòÜ";
    chibi.src = "7.png";
    buttons.innerHTML = `<button class="proceed" onclick="startHug()">Proceed ‚ú®</button>`;
  }

  function startHug() {
    overlay.style.display = "flex";

    const steps = ["Preparing for hug", "Hang on", "Alright"];
    let i = 0;

    let vib = setInterval(() => {
      if (navigator.vibrate) navigator.vibrate(120);
    }, 220);

    loaderText.innerText = steps[i];

    const seq = setInterval(() => {
      i++;
      if (i < steps.length) {
        loaderText.innerText = steps[i];
      } else {
        clearInterval(seq);
        setTimeout(() => {
          clearInterval(vib);
          loaderText.style.display = "none";
          hugBtn.style.display = "block";
        }, 1200);
      }
    }, 2000);
  }

  function goYay() {
    window.location.href = "yay.html";
  }
</script>

</body>
</html>
