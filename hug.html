<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hug Day ü§ç</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffe6f0, #e0c3fc);
    font-family: 'Poppins', system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* floating decorations */
  .sparkle {
    position: absolute;
    font-size: 18px;
    opacity: 0.6;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-120vh); }
  }

  .wrapper {
    text-align: center;
    z-index: 2;
  }

  .chibi {
    width: 150px;
    margin-bottom: 20px;
    transition: 0.6s ease;
  }

  .card {
    background: white;
    padding: 35px 45px;
    border-radius: 28px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    animation: popIn 0.6s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #ff5fa2;
    font-size: 26px;
    margin-bottom: 28px;
    transition: 0.4s ease;
  }

  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .yes {
    background: #4CAF50;
    color: white;
  }

  .yes:hover {
    transform: scale(1.1);
  }

  .no {
    background: #ff4d4d;
    color: white;
  }

  .proceed {
    background: linear-gradient(135deg, #ff5fa2, #ff85c1);
    color: white;
    animation: pulse 1.8s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<!-- cute background sparkles -->
<script>
  for (let i = 0; i < 20; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerText = ["‚ú®","üíó","‚≠ê","üíû"][Math.floor(Math.random()*4)];
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(s);
  }
</script>

<div class="wrapper">

  <img src="5.png" id="chibi" class="chibi">

  <div class="card">
    <h1 id="text">Should I continue?</h1>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="yesClick()">Yes üíö</button>
      <button class="no" id="noBtn" onclick="noClick()">No üíî</button>
    </div>
  </div>

</div>

<script>
  const text = document.getElementById("text");
  const chibi = document.getElementById("chibi");
  const buttons = document.getElementById("buttons");
  const noBtn = document.getElementById("noBtn");

  function noClick() {
    text.innerText = "Haha Jk, There‚Äôs no going back now üòà";
    chibi.src = "6.png";
    noBtn.style.display = "none";
  }

  function yesClick() {
    text.innerText = "Ehehehehe less gooo üòÜ";
    chibi.src = "7.png";
    buttons.innerHTML = `
      <button class="proceed" onclick="nextStep()">Proceed ‚ú®</button>
    `;
  }

  function nextStep() {
    alert("Next scene loading‚Ä¶ ü´Çüíû");
    // You can redirect or add next animation here
  }
</script>

</body>
</html>
