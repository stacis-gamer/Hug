<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day ü§ç</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #e0c3fc);
    font-family: 'Poppins', system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 32px 28px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    width: min(90vw, 340px);
    z-index: 2;
    animation: popIn 0.8s ease-in-out;
  }

  @keyframes popIn {
    from { transform: scale(0.92); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #ff5fa2;
    margin-bottom: 22px;
    font-size: 22px;
    transition: all 0.6s ease;
  }

  .buttons {
    display: flex;
    gap: 14px;
    justify-content: center;
    position: relative;
  }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: transform 0.35s ease, opacity 0.35s ease;
  }

  .yes {
    background: #4CAF50;
    color: white;
  }

  .yes:active {
    transform: scale(0.92);
  }

  .no {
    background: #ff4d4d;
    color: white;
    position: relative;
    transition: transform 0.6s ease;
  }

  .chibi {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 110px;
    pointer-events: none;
    transition: transform 0.6s ease, opacity 0.6s ease;
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 3.6s ease-in forwards;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(0.9);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh) scale(1.1);
      opacity: 0;
    }
  }

  /* popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
    z-index: 10;
  }

  .popup.show {
    opacity: 1;
    pointer-events: auto;
  }

  .popup-box {
    background: white;
    padding: 18px 28px;
    border-radius: 18px;
    font-size: 18px;
    color: #ff5fa2;
    animation: popSoft 0.8s ease;
  }

  @keyframes popSoft {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>

<body>

  <div class="card">
    <h1 id="question">Do you want a hug?</h1>

    <div class="buttons">
      <button class="yes" onclick="yesHug()">Yes üíö</button>
      <button class="no" id="noBtn">No üíî</button>
    </div>
  </div>

  <!-- chibi -->
  <img src="neutral.png" class="chibi" id="chibi">

  <!-- popup -->
  <div class="popup" id="popup" onclick="goNext()">
    <div class="popup-box">Tap to continue</div>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");
  const question = document.getElementById("question");
  const chibi = document.getElementById("chibi");
  const popup = document.getElementById("popup");

  const sadTexts = [
    "really? √ì‚Å†‚ï≠‚Å†‚ïÆ‚Å†√í",
    "Whyy??? (‚Å†ÔΩ•‡∏±‚Å†Ôπè‚Å†ÔΩ•‡∏±‚Å†)",
    "I'll cry ‡ºé‡∫∂‚Å†‚Äø‚Å†‡ºé‡∫∂",
    "That hurts ‡≤•‚Å†‚ï≠‚Å†‚ïÆ‚Å†‡≤•",
    "Still no?? üíî",
    "Okay but hug pls ü´Ç"
  ];

  const cryImages = ["1.png", "2.png", "3.png"];
  let textIndex = 0;
  let imageIndex = 0;

  function moveNoButton() {
    const x = Math.random() * 180 - 90;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    question.innerText = sadTexts[textIndex];
    textIndex = (textIndex + 1) % sadTexts.length;

    chibi.src = cryImages[imageIndex];
    imageIndex = (imageIndex + 1) % cryImages.length;
  }

  noBtn.addEventListener("click", moveNoButton);

  function yesHug() {
    question.innerText = "I knew it (‚Å†ÁÅ¨‚Å†¬∫‚Å†‚Äø‚Å†¬∫‚Å†ÁÅ¨‚Å†)‚Å†‚ô°";
    chibi.src = "4.png";
    chibi.style.transform = "translateX(-50%) scale(1.05)";

    for (let i = 0; i < 14; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3600);
    }

    setTimeout(() => {
      popup.classList.add("show");
    }, 1800);
  }

  function goNext() {
    window.location.href = "hug.html";
  }
</script>

</body>
</html>
